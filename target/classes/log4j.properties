### set log levels ###
log4j.rootLogger=info,error,stdout,info
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[springmybatis] %d{yyyy-MM-dd HH:mm:ss} [%c] -%m%n     
log4j.logger.info=info
log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=[springmybatis] %d{yyyy-MM-dd HH:mm:ss} [%c] - %m%n
log4j.appender.info.datePattern='.'yyyy-MM-dd
log4j.appender.info.Threshold = INFO
log4j.appender.info.append=true
log4j.appender.info.File=springmybatis.log
log4j.appender.info.MaxFileSize=1MB
log4j.appender.info.MaxBackupIndex=10000
